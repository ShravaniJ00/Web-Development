<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .center-form {
        max-width: 600px;
        margin: auto;
        margin-top: 50px;
      }
    </style>
    <script>
      function submitForm(event) {
        event.preventDefault();
        let formData = {
          firstName: document.getElementById("firstName").value,
          middleName: document.getElementById("middleName").value,
          lastName: document.getElementById("lastName").value,
          email: document.getElementById("email").value,
          mobile: document.getElementById("mobile").value,
          address: document.getElementById("address").value,
          dob: document.getElementById("dob").value,
          gender: document.getElementById("gender").value,
          placeOfBirth: document.getElementById("placeOfBirth").value,
          location: document.getElementById("location").value,
          college: document.getElementById("college").value,
          startYear: document.getElementById("startYear").value,
          endYear: document.getElementById("endYear").value,
          altContact: document.getElementById("altContact").value,
        };
        let storedData =
          JSON.parse(localStorage.getItem("registrations")) || [];
        storedData.push(formData);
        localStorage.setItem("registrations", JSON.stringify(storedData));
        window.location.href = "database.html";
      }
    </script>
  </head>
  <body class="container py-5">
    <form class="card p-4 shadow-lg center-form" onsubmit="submitForm(event);">
      <h2 class="text-center">User Registration</h2>
      <input
        type="text"
        id="firstName"
        class="form-control mb-3"
        placeholder="First Name"
        required
      />
      <input
        type="text"
        id="middleName"
        class="form-control mb-3"
        placeholder="Middle Name"
      />
      <input
        type="text"
        id="lastName"
        class="form-control mb-3"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        id="email"
        class="form-control mb-3"
        placeholder="Email"
        required
      />
      <input
        type="tel"
        id="mobile"
        class="form-control mb-3"
        placeholder="Mobile Number"
        required
      />
      <input
        type="text"
        id="address"
        class="form-control mb-3"
        placeholder="Address"
        required
      />
      <input type="date" id="dob" class="form-control mb-3" required />
      <select id="gender" class="form-control mb-3" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input
        type="text"
        id="placeOfBirth"
        class="form-control mb-3"
        placeholder="Place of Birth"
        required
      />
      <select id="location" class="form-control mb-3" required>
        <option value="">Select Location</option>
        <option value="Pune">Pune</option>
        <option value="Nashik">Nashik</option>
        <option value="Mumbai">Mumbai</option>
      </select>
      <input
        type="text"
        id="college"
        class="form-control mb-3"
        placeholder="College Name"
        required
      />
      <input
        type="text"
        id="startYear"
        class="form-control mb-3"
        placeholder="College Start Year"
        required
      />
      <input
        type="text"
        id="endYear"
        class="form-control mb-3"
        placeholder="College End Year"
        required
      />
      <input
        type="tel"
        id="altContact"
        class="form-control mb-3"
        placeholder="Alternative Contact Number"
        required
      />
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </body>
</html>
